<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box</title>
    <link rel="stylesheet" href="TextBox.css">
</head>
<body>
       
    <h1  class="heading"  align="center" >Text Box</h1>

    <div class="container" align="center">
        <form class="textboxform"> 
            <label > Enter your text below </label>
            <br><br>
            <textarea  id="text" cols="70" rows="10"  autofocus onkeyup="updateInfo()"> </textarea>
            <br><br> 
            <button type="button" onclick="transformUpperCase()">UPPERCASE</button>
            <button type="button" onclick="transformLowerCase()">LOWERCASE</button>
            <button type="button" onclick="findText()">FINDTEXT</button>
            <button type="button" onclick="changeColor()">CHANGE COLOR</button>
            <button type="button" onclick="textUnderline()">TEXT UNDERLINE</button>
   


            <br><br>
           
            <h2 id="textInfo">This text contains 0 words and 0 characters </h2>
        </form>
    </div>


    <script>
         let colour="black";
        let text=document.getElementById("text");
        let textinfo=document.getElementById('textInfo');
       
        function transformUpperCase()
        {
            text.value=text.value.toUpperCase();
        }
        function transformLowerCase()
        {
            text.value=text.value.toLowerCase();
        }
        function findText()
        {
           let searchText=prompt("Enter the text");
           if(text.value.includes(searchText))
           {
            alert(`Search text "${searchText}" is present`);
           }
           else
           {
            alert(`Search text "${searchText}" is not present`);
           }
        }
     
        function changeColor()
        {
             colour=prompt(("Enter your fav Color : ").toLowerCase());
            
             text.style.color=colour;
        }

        function textUnderline()
        {
             text.style.textDecoration=`underline 2px solid ${colour} `;
        }

       function updateInfo()
       {
           // let element=document.getElementById("text");
           let words=text.value.trim().split(" ").length;
         
         //   let letters=element.value.length;
            let target=document.getElementById("textInfo");
            target.innerHTML=`This text contains ${words} words and ${text.value.length} characters `;



       }
    </script>
</body>
</html>
